<svg
  width="35"
  height="36"
  viewBox="0 0 35 36"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    d="M 8 8
       C 3 8, 0 12, 0 18
       C 0 24, 3 28, 8 28
       L 8 35
       L 15 28
       L 25 28
       C 30 28, 33 24, 33 18
       C 33 12, 30 8, 25 8
       Z"
    fill="#6366f1"
  />

  <!-- World/Globe icon inside bubble -->
  <g transform="translate(16.5, 18)" fill="none" stroke="#ffffff" stroke-width=".5" stroke-linecap="round">
    <!-- Circle representing globe -->
    <circle cx="0" cy="0" r="6" />
    <!-- Longitude lines -->
    <ellipse cx="0" cy="0" rx="6" ry="3" />
    <ellipse cx="0" cy="0" rx="3" ry="6" />
    <!-- Latitude lines -->
    <line x1="-6" y1="0" x2="6" y2="0" />
    <line x1="0" y1="-6" x2="0" y2="6" />
  </g>

  <circle cx="28" cy="10" r="4" fill="#6366f1" />
  <!-- Letter A inside small circle -->
  <g transform="translate(28, 10)" fill="none" stroke="#ffffff" stroke-width=".5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M -1.5 2 L 0 -1.5 L 1.5 2" />
    <path d="M -0.8 0.5 L 0.8 0.5" />
  </g>
</svg>